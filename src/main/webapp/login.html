<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <div id="responseMessage" class="mt-3 text-danger"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Verificar si hay una sesión activa
            fetch("api/auth/session")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("sessionStatus").innerText = data.message;
                    if (data.message === "Sesión activa") {
                        window.location.href = "dashboard.html"; // Redirige al dashboard si hay sesión
                    }
                })
                .catch(error => {
                    console.error("Error al verificar la sesión:", error);
                });
        });
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                // Verificar si la respuesta es exitosa
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || "Error de autenticación");
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("responseMessage").innerText = "Inicio de sesión exitoso";
                window.location.href = "dashboard.html"; // Redirigir al dashboard
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = error.message || "Error de conexión";
            });
        });
    </script>
</body>
</html>
